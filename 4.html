<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
"use strict";



    console.log(add(6, 2));
    console.log(reduce(6, 2));
    console.log(divide(6, 2));
    console.log(multiply(6, 2));

/**
 * Функция выполняет сложение двух переданных чисел a и b
 * @param {number} a Первое число, которое будет складываться в функции.
 * @param  {number} b Второе число, которое будет складываться в функции.
 * @returns {number} Передает число, получившееся в результате сложения двух чисел.
 */
    function add (a, b) {
        return a + b
    }
/**
 * Функция выполняет вычитание двух переданных чисел a и b
 * @param {number} a Первое число, из которого будет производится вычитание в функции.
 * @param  {number} b Второе число, которое будет вычитаться в функции.
 * @returns {number} Передает число, равное разности двух чисел.
 */
    function reduce(a, b) {
        return a - b
    }
/**
 * Функция выполняет деление двух переданных чисел a и b
 * @param {number} a Первое число - делимое.
 * @param  {number} b Второе число - делитель.
 * @returns {number} Передает число - частное, получившееся в результате деления.
 */
    function divide(a, b) {
        return a / b
    }
/**
 * Функция выполняет умножение двух переданных чисел a и b
 * @param {number} a Первое число, которое будет умножаться в функции.
 * @param  {number} b Второе число, которое будет умножаться в функции.
 * @returns {number} Передает число, получившееся в результате умножения двух чисел.
 */
    function multiply(a, b) {
        return a * b
    }



</script>



</body>
</html>
